<!doctype html>

        <!-- Bootstrap script -->

        <title>WEB GAME HORNY</title>

    <body onload="pullData()">

        <header class="py-3 mb-4 border-bottom">
            <div class="container d-flex flex-wrap justify-content-center">
            <a href="/" class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto text-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">Game</span><label style="color: red;">Hub<label>
            </a>
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 d-flex">
                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                <button type="button" class="btn btn-outline-danger">Search</button>
            </form>
            </div>
        </header>
        
        <div class="d-flex justify-content-center">
            <div class="col-10">
                <div class="d-flex justify-content-end">
                    <select name="cars" id="cars" class="text-center btn-danger">
                    <option value="volvo">JAV</option>
                    <option value="volvo">NormalPron</option>
                    <option value="saab">Doujin</option>
                    <option value="opel">H-Anime</option>
                    <option value="audi">Nhentai</option>
                    </select>
                </div>
                <div class="row col-12 p-0 m-0" id="mainData">
                    <div class="card p-0 m-1" style="width: 19rem;">
                        <img src="A.jpg" class="card-img-top" alt="A">
                        <div class="card-body">
                            <p class="card-text">Some quick example text .</p>
                        </div>
                    </div>
                    
                </div>    
            </div>
        </div>

       
        
        <script src="index.js"></script>
